<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR code generator web app made by Murtuzaali Surti">
    <meta name="theme-color" content="#2B303A" />
    <meta name="author" content="Murtuzaali Surti" />
    <link rel="manifest" href="manifest.json" />
    <title>QRCodes | QR Code Generator</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chivo:ital,wght@0,300;0,400;0,700;1,400&family=Fira+Code:wght@300;400;600;700&family=Inter:wght@300;400;500;700&family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&family=Lato:ital,wght@0,300;0,400;0,700;1,400;1,700&family=Libre+Baskerville&family=Merriweather&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&family=Quicksand&family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
    <div class="select-section">
        <button>Generate</button>
        <button>Scan</button>
    </div>
    <div class="qr-code-generator-sec">
        <div class="user-input-section">
            <section class="heading">
                <div class="title">QRcodes</div>
                <div class="sub-title">Generate QRCode for anything!</div>
            </section>
            <section class="user-input">
                <input type="text" placeholder="Type something..." name="input_text" id="input_text" autocomplete="off">
                <button class="button" type="submit">Generate<i class="fa-solid fa-rotate"></i></button>
                <div class="error" style="display: none;"></div>
            </section>
        </div>
        <div class="qr-code-container">
            <div class="qr-code" style></div>
        </div>
    </div>

    <div class="qr-code-reader-sec" style="display: none;">
        <div id="reader"></div>
        <button class="scan-btn">Request Permission</button>
        <select name="cameras" id="camera">
            <option value="Select device" disabled selected>Select Device</option>
        </select>
        <button class="scan">Scan</button>
        <button class="stop-btn">Stop</button>
        
        <div class="res" style="color: white; font-size: 3rem;"></div>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/scanner.js"></script>
</body>
</html>
